<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up&Down 숫자 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-board">
      <div class="title">
        <h1>
          <span class="title-color1">Up</span><span class="title-color3">&</span
          ><span class="title-color2">Down</span>
        </h1>
        <h2>
          <span class="title-color2">NUMBER</span
          ><span class="title-color1">GAME</span>
        </h2>
      </div>
      <div id="chance-area">
        <div>CHANCE&nbsp;:</div>
        <div id="chance-icon"></div>
      </div>
      <div id="result-area">Enter a number between 1~100.</div>
      <div id="user-area">
        <input
          type="number"
          id="user-input"
          size="50"
          placeholder="1~100 숫자를 입력해주세요."
        />
        <button id="play-button"></button>
      </div>
      <div id="footer-area">
        <button id="reset-button"></button>
        <button id="share-button" onclick="js:kakaoShare()"></button>
      </div>
    </div>

    <script>
      Kakao.init("0621b67296d33cb8b7985665fd4703ed");
      Kakao.isInitialized();
    </script>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/${VERSION}/kakao.min.js"
      integrity="${INTEGRITY_VALUE}"
      crossorigin="anonymous"
    ></script>
    <script src="share.js"></script>
    <script src="main.js"></script>
  </body>
</html>
