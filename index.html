<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up&Down 숫자 게임</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game-board">
      <h1>Up & Down 숫자 게임</h1>
      <div id="chance-area">남은 기회 : 10번</div>
      <div id="result-area">숫자를 입력해주세요!</div>
      <div id="user-area">
        <input
          type="number"
          id="user-input"
          value="1~100 숫자를 입력해주세요."
        />
        <button id="play-button">입력</button>
      </div>
      <div id="reset-area">
        <button id="reset-button">다시하기</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
